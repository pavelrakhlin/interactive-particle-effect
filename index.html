<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Particle Hero</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff; /* Deep dark background like Antigravity */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            perspective: 1000px; /* Enable 3D perspective */
        }

        canvas {
            display: block;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth tilt */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to the canvas */
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: -1px;
            margin: 0;
            opacity: 0.9;
        }
        
        p {
            font-weight: 300;
            color: #888;
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const mouse = { x: null, y: null, radius: 120 };

        const sphere = {
            radius: 0,
            fov: 800,
            spinY: 0.0028,
            spinX: 0.0009
        };

        function rotateY(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const x = point.x * cos - point.z * sin;
            const z = point.x * sin + point.z * cos;
            point.x = x;
            point.z = z;
        }

        function rotateX(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const y = point.y * cos - point.z * sin;
            const z = point.y * sin + point.z * cos;
            point.y = y;
            point.z = z;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sphere.radius = Math.min(canvas.width, canvas.height) * 0.75;
            initParticles();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Particle {
            constructor(x, y, z) {
                this.baseX = x;
                this.baseY = y;
                this.baseZ = z;

                this.x = x;
                this.y = y;
                this.z = z;

                this.screenX = 0;
                this.screenY = 0;
                this.scale = 1;
                this.size = 0.65;
                this.density = (Math.random() * 0.9) + 0.6;
            }

            project() {
                this.scale = sphere.fov / (sphere.fov + this.z + sphere.radius);
                this.screenX = this.x * this.scale + canvas.width / 2;
                this.screenY = this.y * this.scale + canvas.height / 2;
            }

            update() {
                rotateY(this, sphere.spinY);
                rotateX(this, sphere.spinX);

                const basePoint = { x: this.baseX, y: this.baseY, z: this.baseZ };
                rotateY(basePoint, sphere.spinY);
                rotateX(basePoint, sphere.spinX);
                this.baseX = basePoint.x;
                this.baseY = basePoint.y;
                this.baseZ = basePoint.z;

                this.project();

                if (mouse.x !== null && mouse.y !== null) {
                    const dx = this.screenX - mouse.x;
                    const dy = this.screenY - mouse.y;
                    const distance = Math.hypot(dx, dy) || 1;

                    if (distance < mouse.radius && this.z > -sphere.radius * 0.25) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const forceX = (dx / distance) * force * this.density * 9.5;
                        const forceY = (dy / distance) * force * this.density * 9.5;
                        this.x += forceX;
                        this.y += forceY;
                    }
                }

                this.x += (this.baseX - this.x) * 0.075;
                this.y += (this.baseY - this.y) * 0.075;
                this.z += (this.baseZ - this.z) * 0.075;
            }

            draw() {
                const depth = (this.z + sphere.radius) / (sphere.radius * 2);
                const alpha = 0.28 + depth * 0.62;
                const radius = this.size * this.scale * 1.75;
                const hue = 205 + depth * 125;
                const saturation = 82;
                const lightness = 40 + depth * 28;
                const glowAlpha = 0.16 + depth * 0.18;

                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                ctx.shadowColor = `hsla(${hue}, ${saturation}%, 60%, ${glowAlpha})`;
                ctx.beginPath();
                ctx.arc(this.screenX, this.screenY, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];

            const goldenAngle = Math.PI * (3 - Math.sqrt(5));
            const count = Math.max(440, Math.floor((sphere.radius * sphere.radius) / 65));

            for (let i = 0; i < count; i++) {
                const t = i / (count - 1);
                const y = 1 - (t * 2);
                const ringRadius = Math.sqrt(1 - y * y);
                const theta = goldenAngle * i;

                const x = Math.cos(theta) * ringRadius * sphere.radius;
                const py = y * sphere.radius;
                const z = Math.sin(theta) * ringRadius * sphere.radius;

                particles.push(new Particle(x, py, z));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 10;

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }

            particles.sort((a, b) => a.z - b.z);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
            }

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
